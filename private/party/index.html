<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="Glancee is a mobile app that helps you discover and connect with new interesting people around you. Download Glancee for iPhone and Android devices."/>
  <title>Glancee</title>
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="/static/css/screen.css"/>
  <link rel="stylesheet" href="/static/css/960_12.css"/>
  <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/main.js"></script>
  <style>
    body {
      background: url(/static/images/party.jpg) no-repeat center;
      background-size: 140%;
      color: #fff;
    }
    span.highlight {
      background: url(/static/images/bg-black.png);
      display: block;
      float: left;
      padding: 0 .15em;
      text-shadow: 0 .05em 1px #000;
    }
    #facebook-plugin {
      height: 232px;
      margin-bottom: 20px;
      margin-left: 0;
      background: url(/static/images/bg-black.png);
    }
  </style>
</head>
<body>
<div class="container_12" id="matter">
  <div class="grid_10 highlight" style="font: lighter 100px/1.2 Georgia, serif; cursor: pointer;" onclick="window.location='/';">
    Glancee goes to San Francisco
  </div>
  <div class="grid_6 highlight" style="font: lighter 30px/1.4 Georgia, serif;">
    Sunday August 7th at 8pm Glancee HQ at 1033 W Vernon Park Pl.
  </div>
  <div class="grid_6 highlight" style="font: lighter 30px/1.4 Georgia, serif;">
    The Glancee team says hello! Come for a night of partying, or just drop by for a quick <a href="/">chat</a>.
  </div>
  <div class="grid_12">
    <div class="social-box" style="margin-left:700px;">
      <a class="noborder link-fapp" href="http://apps.facebook.com/glancee"><span class="large">Use</span> our Facebook App</a><br>
      <a class="noborder link-help" href="http://help.glancee.com"><span class="large">Help</span> and support</a>
    </div>
    <div class="social-box" style="margin-left:480px;">
      <a class="noborder link-iphone" href="http://blog.glancee.com"><span class="large">Download</span> for iPhone</a><br>
      <a class="noborder link-android" href="http://help.glancee.com"><span class="large">Download</span> for Android</a>
    </div>
    <div class="social-box" style="margin-left:260px;">
      <a class="twitter-share-button" href="http://twitter.com/share" data-url="http://www.glancee.com" data-text="I love @glanceeapp! It's a mobile app to meet people near you with common friends and similar interests. Get it at" data-count="horizontal">Tweet</a><br>
      <div class="g-plusone" data-size="medium" data-href="http://www.glancee.com"></div>
    </div>
    <iframe id="facebook-plugin" src="http://www.facebook.com/plugins/likebox.php?href=http://www.facebook.com/glanceeapp&width=952&height=256&show_faces=true&stream=false&header=false&border_color=%23000"></iframe>
  </div>
</div>
<script type="text/javascript">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript';
    po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(po, s);
  })();
</script>
<script type="text/javascript">
  $(function() {
    $(".highlight").each(function() {
      $(this).html($(this).text().replace(/(\S+)/g, '<span class="highlight">$1</span>'));
    });
  });
</script>
</body>
</html>
